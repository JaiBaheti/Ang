<form (ngSubmit)="add()">
    <table class="table table-dark">
        <tr>
            <td>Task</td>
            <td><input type="text" name="task" [(ngModel)]=task.task></td>
        </tr>
        <tr>
            <td>Status</td>
            <td><input type="text" name="status" [(ngModel)]=task.status></td>
        </tr>
        <tr >
            <td><label for="carrier">Priority</label>
                <select class="form-control" name="carrier" [(ngModel)]=task.priority>
                <option *ngFor="let p of priority" [value]="p">{{ p }}</option>
                </select></td>
        </tr>
        <tr>
            <td><label for="carrier">Category</label>
                <select class="form-control" name="carrier" [(ngModel)]=task.category>
                <option *ngFor="let c of category" [value]="c">{{ c }}</option>
                </select></td>
        </tr>
        <tr>
            <td>Assign Date</td>
            <td><input type="date" name="assignDate" [(ngModel)]=task.assignDate
               ></td>
        </tr>
        <tr>
            <td>Finish Date</td>
            <td><input type="date" name="finishDate" [(ngModel)]=task.finishDate></td>
        </tr>
        <tr>
            <td><button class="btn btn-success" type="submit" >Add Task</button></td>
        </tr>
    </table>
</form>

</div>
